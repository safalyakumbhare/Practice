<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monthly Return Rate Calculator</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
    label {
      font-weight: bold;
    }
    .output {
      margin-top: 20px;
      padding: 10px;
      background: #e1ffe1;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>ðŸ“ˆ Monthly Return Rate Calculator</h2>

  <label for="amountRange">Investment Amount: â‚¹<span id="amountDisplay">50000</span></label><br>
  <input type="range" id="amountRange" min="1000" max="1000000" step="1000" value="50000"><br><br>

  <label for="rate">Annual Return Rate (%):</label><br>
  <input type="number" id="rate" value="8"><br><br>

  <label for="months">Number of Months:</label><br>
  <input type="number" id="months" value="24"><br><br>

  <button id="calculateBtn">Calculate Return</button>

  <div class="output" id="result">
    Final Amount will appear here.
  </div>

  <script>
    $(document).ready(function () {
      // Update amount display when range changes
      $('#amountRange').on('input', function () {
        $('#amountDisplay').text($(this).val());
      });

      // Calculate Return (monthly)
      $('#amountRange').on("input",function () {
        var principal = parseFloat($('#amountRange').val());
        var annualRate = parseFloat($('#rate').val()) / 100;
        var months = parseInt($('#months').val());

        console.log(principal,annualRate,months);

        var monthlyRate = annualRate / 12;
        var finalAmount = principal * Math.pow((1 + monthlyRate), months);

        $('#result').html("ðŸ’° Final Amount after " + months + " months: â‚¹" + finalAmount.toFixed(2));
      });
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Profile Dropdown Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="profile-container">
        <img
          src="https://i.pravatar.cc/40?img=5"
          alt="Profile"
          class="profile-pic"
          id="profileToggle"
        />
        <!-- Replace 'dropdown-menu' and 'dropdown' -->
        <div class="custom-dropdown" id="dropdownMenu">
          <ul>
            <li class="drop-animate">
              <i class="fas fa-plus-circle"></i><a href="#">Home</a>
            </li>
            <li class="drop-animate">
              <i class="fas fa-edit"></i> <a href="#">Opportunity</a>
            </li>
            <li class="drop-animate"><i class="fas fa-user"></i> <a href="#">Contact Us</a></li>
            <li class="drop-animate"><i class="fas fa-user"></i> <a href="#">About Us</a></li>
            <li class="drop-animate">
              <i class="fas fa-sign-out-alt"></i> <a href="#">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Optional Backdrop -->
    <div class="backdrop" id="menuBackdrop"></div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>

<body>
  <div class="container mt-5">
    <h3>Rate a Food Court</h3>
    <form method="POST" action="{{ route('ratings.store') }}">
      @csrf
      <div class="mb-3">
        <label for="food_court_id" class="form-label">Select Food Court</label>
        <select class="form-control" id="food_court_id" name="food_court_id" required>
          <option value="">-- Select Food Court --</option>

          @endforeach
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Rating</label>
        <div class="star-rating" id="star-rating">
          @for ($i = 1; $i <= 5; $i++)
            <i class="bi bi-star" data-value="{{ $i }}"></i>
          @endfor
        </div>
        <input type="hidden" name="rating" id="rating" required>
      </div>
      <div class="mb-3">
        <label for="review" class="form-label">Review (Optional)</label>
        <textarea class="form-control" id="review" name="review" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit Rating</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const stars = document.querySelectorAll('#star-rating .bi-star');
      const ratingInput = document.getElementById('rating');

      stars.forEach(star => {
        star.addEventListener('click', () => {
          const ratingValue = star.getAttribute('data-value');
          ratingInput.value = ratingValue;

          // Highlight the selected stars
          stars.forEach(s => {
            if (s.getAttribute('data-value') <= ratingValue) {
              s.classList.add('filled');
            } else {
              s.classList.remove('filled');
            }
          });
        });
      });
    });
  </script>
</body>
</html>
